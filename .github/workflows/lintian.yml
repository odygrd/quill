name: Lintian Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lintian:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Debian Packaging Tools
        run: |
          sudo apt update
          sudo apt install -y lintian debhelper devscripts dh-make

      - name: Create Debian Source Package
        run: |
          export DEBFULLNAME="GitHub Actions"
          export DEBEMAIL="github-actions@noreply.com"
          # Create a minimal debian/ directory for packaging
          dh_make --single --yes --createorig --packagename quill
          # Update the changelog to set the package version to 1.0-1
          dch --newversion "1.0-1" "Automated CI build"
          # Build the source package (this generates a .dsc and a source .changes file)
          dpkg-buildpackage -S -d

      - name: Run Lintian
        run: |
          # Lintian will now run on the generated source changes file
          lintian --pedantic --display-info --display-experimental --fail-on warning ../quill_1.0-1_source.changes
