name: Fedora

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'scripts/**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'scripts/**'

jobs:
  build:
    runs-on: ubuntu-latest
    container: fedora:40
    strategy:
      fail-fast: false
      matrix:
        cxx: [g++-14.2]
        build_type: [Debug, Release]
        std: [23]
        with_tests: [ON]

        include:
          - cxx: g++-14.2
            install: |
              dnf --setopt=retries=5 install -y gcc-c++ cmake make

    steps:
      - uses: actions/checkout@v4

      - name: Create Build Environment
        run: |
          dnf --setopt=retries=5 update -y
          ${{matrix.install}}
          cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure
        working-directory: ${{runner.workspace}}/build
        env:
          CXX: ${{matrix.cxx}}
          CXXFLAGS: ${{matrix.cxxflags}}
        run: |
          cmake -DCMAKE_BUILD_TYPE=${{matrix.build_type}} ${{matrix.cmake_options}} \
                -DCMAKE_CXX_STANDARD=${{matrix.std}} -DQUILL_BUILD_TESTS=${{matrix.with_tests}} \
                -DQUILL_BUILD_EXAMPLES=ON -DQUILL_VERBOSE_MAKEFILE=ON $GITHUB_WORKSPACE

      - name: Build
        working-directory: ${{runner.workspace}}/build
        run: cmake --build . --config ${{ matrix.build_type }} --parallel $(nproc)

      - name: Test
        working-directory: ${{runner.workspace}}/build
        run: ctest --build-config ${{ matrix.build_type }} ${{ matrix.ctest_options }} --parallel $(nproc) --output-on-failure
        env:
          CTEST_OUTPUT_ON_FAILURE: True
