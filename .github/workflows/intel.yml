name: Intel oneAPI on Ubuntu 22.04

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'scripts/**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'scripts/**'

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        cxx: [ icx ]
        build_type: [ Debug, Release ]
        std: [ 20 ]
        with_tests: [ ON ]
        include:
          - cxx: icx
            install: |
              sudo apt-get update
              sudo apt-get install -y wget gnupg lsb-release cmake make
              wget -O- https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB | gpg --dearmor | sudo tee /usr/share/keyrings/oneapi-archive-keyring.gpg > /dev/null
              echo "deb [signed-by=/usr/share/keyrings/oneapi-archive-keyring.gpg] https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
              sudo apt-get update
              sudo apt-get install -y intel-oneapi-compiler-dpcpp-cpp intel-oneapi-compiler-dpcpp-cpp-and-cpp-classic

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies and create build environment
        run: |
          ${{ matrix.install }}
          mkdir -p ${{runner.workspace}}/build
          ls -l ${{runner.workspace}}

      - name: Check Intel compiler version
        run: |
          source /opt/intel/oneapi/setvars.sh
          icx --version
          icpx --version

      - name: Configure
        env:
          CXX: ${{matrix.cxx}}
          CXXFLAGS: ${{matrix.cxxflags}}
        run: |
          source /opt/intel/oneapi/setvars.sh
          cd ${{runner.workspace}}/build
          cmake -DCMAKE_BUILD_TYPE=${{matrix.build_type}} ${{matrix.cmake_options}} \
                -DCMAKE_CXX_COMPILER=icx \
                -DCMAKE_CXX_STANDARD=${{matrix.std}} -DQUILL_BUILD_TESTS=${{matrix.with_tests}} \
                -DQUILL_BUILD_EXAMPLES=ON -DQUILL_VERBOSE_MAKEFILE=ON $GITHUB_WORKSPACE

      - name: Build
        run: |
          source /opt/intel/oneapi/setvars.sh
          cd ${{runner.workspace}}/build
          cmake --build . --config ${{ matrix.build_type }} --parallel $(nproc)

      - name: Test
        run: |
          source /opt/intel/oneapi/setvars.sh
          cd ${{runner.workspace}}/build 
          ctest --build-config ${{ matrix.build_type }} ${{ matrix.ctest_options }} --parallel $(nproc) --output-on-failure
        env:
          CTEST_OUTPUT_ON_FAILURE: True
